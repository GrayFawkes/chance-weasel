		methods: {
			onFileUpload(p_event) {
				console.log(p_event)

				var files = p_event.target.files || p_event.dataTransfer.files
				if (!files.length) return
				// this.createInput(files[0], this.)
				if ( event.currentTarget.id == "participantsFile" ) this.createInput(files[0], this.participantList)
				if ( event.currentTarget.id == "lotsFile" ) this.createInput(files[0], this.lotsList)

			},
			createInput(p_file, p_table) {

				this.fileInput = p_file.name
				let promise = new Promise((resolve, reject) => {

					var reader = new FileReader();
					var vm = this;
					reader.onload = e => {
						resolve((vm.fileinput = reader.result));
					}
					reader.readAsText(file);
				})

				promise.then(
					result => {
						this.parseFile(this.fileinput, p_table)
					},
					error => {
						/* handle an error */ 
						console.log(error);
					}
				)
			},
			parseFile(p_csv, p_table) {
				debugger
				var file = p_csv.split('\n')
				var table = []
				var header = file[0].split(';')

				for(var i = 1; i < file.length; i++) {

					var obj = {};
					var currentline = file[i].split(";")

					for(var j = 0; j < header.length; j++) {
						obj[header[j]] = currentline[j]
					}
					table.push(obj)
				}
				table.splice(0,2)
				this.nbLinesFile = table.length
				p_table = table
				debugger
			},
			createTicketTable() {
				var tableTirage = []
				// debugger
				_.forEach(this.csvTable, function(line) {
					// debugger
					if ( line['Tarif'] != undefined ) {
						var nbTicket = line['Tarif'].replace(/[^0-9\.]+/g, '')
						nbTicket = parseInt(nbTicket, 10)
						var url = line['Url billet'].split('ticketId=')
						var params = url[1].split('&ag=')
						var ticketID = params[0]
						var i = 0
						do {
							i = i + 1
							var newLine = {'ticketID': ticketID + '-' + i, 'out': false }
							tableTirage.push(newLine)
						} while (i < nbTicket)
					}
				})
				debugger
				this.ticketTable = tableTirage
				this.nbTickets = tableTirage.length
			},
